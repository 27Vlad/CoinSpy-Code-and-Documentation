<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Market</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div><img src="https://i.imgur.com/NajByIi.jpg" alt="" height=75 width=250></img> </div>

	<div class="container text-right">
		<form th:action="@{/logout}" method="post">		
			<input type="submit" value="Sign Out" />
		</form>
	</div>
<div class="container text-center">
	<div>
		<h1>Market</h1><h3><a th:href="@{/users}">Portfolio</a></h3>
	</div>	
	<div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Logo</th>
						<th>Tag</th>
						<th>Name</th>
						<th>Price</th>
						<th>MarketCap</th>
						<th>Price Change</th>
						<th>Circulating Supply</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="coin:${coinList}">
						<td><img th:src="${coin.image}" alt="" height=50 width=50></img></td>
						<td th:text="${coin.symbol}">E-mail</td>
						<td th:text="${coin.name}">First Name</td>
						<td th:text="${coin.price}">Last Name</td>
						<td th:text="${coin.marketCap}">User ID</td>
						<td th:text="${coin.priceChangePercentage}">First Name</td>
						<td th:text="${coin.circulatingSupply}">Last Name</td>
					</tr>
				</tbody> 
			</table>
		</div>
	</div>
</div>
</body>
</html>
